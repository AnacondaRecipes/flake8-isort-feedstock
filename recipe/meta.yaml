{% set name = "flake8-isort" %}
{% set version = "4.1.2.post0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dee69bc3c09f0832df88acf795845db8a6673b79237371a05fa927ce095248e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - flake8 >=3.2.1,<5
    - isort >=4.3.5,<6
    - testfixtures >=6.8.0,<7

test:
  imports:
    - flake8_isort
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/gforcada/flake8-isort
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: flake8 plugin that integrates isort .
  dev_url: https://github.com/gforcada/flake8-isort

extra:
  recipe-maintainers:
    - marcelotrevisani
    - xylar
