{% set name = "flake8-isort" %}
{% set version = "4.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d814304ab70e6e58859bc5c3e221e2e6e71c958e7005239202fee19c24f82717

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - flake8 >=3.2.1,<4
    - isort >=4.3.5,<6
    - python >=3.5
    - testfixtures >=6.8.0,<7

test:
  imports:
    - flake8_isort
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/gforcada/flake8-isort
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: flake8 plugin that integrates isort .
  dev_url: https://github.com/gforcada/flake8-isort

extra:
  recipe-maintainers:
    - marcelotrevisani
    - xylar
